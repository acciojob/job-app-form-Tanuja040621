<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender-m">Male</label>
		<input type="radio" id="gender-m" value="male" required >
		<label for="gender-f">Female</label>
		<input type="radio" id="gender-f" value="female" required >
		<label for="laptop">Select Laptop Brand:</label>
        <select id="laptop" name="laptop">
        <option value="apple">Apple</option>
        <option value="asus">Asus</option>
        <option value="hp">HP</option>
        </select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<label for="dob">Date Of Birth</label>
		<input type="date" id="dob" placeholder="Date of Birth" required>
	    <label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio" placeholder="URL">
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
